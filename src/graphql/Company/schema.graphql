type Company {
 id: ID! 
 name: String!
 description: String!
#  email: String!
 phone: String!
 website_url: String!
}


input companyInput {
 name: String!
 description: String!
 phone: String!
 website_url: String!
}


type Query {
  getCompany(id: ID): [Company!]!
  userApplyToJob(jobId: ID): [User!]!
}

type Mutation {
 createCompany(data: companyInput!): Company!
}

scalar Date

enum JobAvailable {
